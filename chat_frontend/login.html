<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/assets/css/bootstrap.css">
</head>
<body>
  <div class= "mx-auto mt-5  w-75 p-2 card flex justify-content-center">
    <form class="m-5 mt-5 border-0">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input id = "username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="userHelp" placeholder="Enter Username">
        <small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input id = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  </form>
  <button id = "login-button" type="button" class="btn btn-primary">Submit</button>
</div>
<script type="module" src="./src/login.js"></script>
</body>
</html>
